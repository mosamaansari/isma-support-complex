name: Daily Cron Job - Opening Balance

on:
  # Schedule: Runs daily at 12:00 AM Pakistan Time (7:00 PM UTC)
  schedule:
    - cron: '0 20 * * *'  # 7:00 PM UTC = 12:00 AM PKT (Midnight)
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Cron API
        run: |
          echo "üïê Triggering daily cron job at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ secrets.API_URL }}/api/cron")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Cron job executed successfully!"
          else
            echo "‚ùå Cron job failed with status code: $http_code"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Cron job failed! Check the logs above for details."
          # You can add Slack/Discord/Email notification here if needed

